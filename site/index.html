<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Размещение картин на холсте</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Размещение картин на холсте</h1>

        <div class="input-group">
            <label for="canvasWidth">Ширина холста (в метрах):</label>
            <input type="number" id="canvasWidth" value="1.5" step="0.1" min="0.1" class="input-field" />
        </div>

        <div class="input-group">
            <label>Размеры картин (каждая строка: ширина, высота):</label>
            <div id="paintingsList" class="paintings-list"></div>
            <button onclick="addPainting()" class="button add-painting-button">+ Добавить картину</button>
        </div>

        <button onclick="sendData()" class="button calculate-button">Рассчитать и визуализировать</button>

        <p id="resultText" class="result-text"><em>Здесь появится длина холста…</em></p>

        <h2>Визуализация:</h2>
        <div class="svg-container">
            <svg id="canvas" width="600" height="2000" viewBox="0 0 1.5 3"></svg>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Optional: Add some default paintings on load
        document.addEventListener('DOMContentLoaded', () => {
            addPainting(0.5, 0.7, 2);
            addPainting(0.3, 0.4, 3);
            addPainting(0.6, 0.6, 1);
        });
    </script>
</body>
</html>
